<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelatihan - LPK Kediri</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="pendaftaran-style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <span class="title">LPK Kediri</span>
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="kejuruan.html">Kejuruan</a>
            <a href="pendaftaran.html">Daftar Pelatihan</a>
        </div>
    </div>

    <div class="lorem-ipsum-content" style="padding-top: 80px;">
        <h2>Daftar Pelatihan</h2>

        <div id="initial-check-form" class="registration-form">
            <form id="check-form" novalidate>
                <div class="form-group" id="nik-group">
                    <label for="nik">NIK (Nomor Induk Kependudukan):</label>
                    <input type="text" id="nik" name="nik" placeholder="Masukkan 16 digit NIK Anda" required>
                    <div class="error-message" id="nik-error"></div>
                </div>
                <div class="form-group" id="nama-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                    <div class="error-message" id="nama-error"></div>
                </div>
                <div class="form-group">
                    <button type="submit">Cek Pendaftaran</button>
                </div>
            </form>
        </div>
        
        <div id="confirmation-container" class="registration-form" style="display: none;">
            </div>

        <div id="full-registration-form" class="registration-form" style="display: none;">
            <h3 style="text-align:center;">Lengkapi Data Diri</h3>
            <form action="#" method="post">
                 <div class="form-group">
                    <label for="full-nik">NIK:</label>
                    <input type="text" id="full-nik" name="nik" readonly>
                </div>
                <div class="form-group">
                    <label for="full-nama">Nama Lengkap:</label>
                    <input type="text" id="full-nama" name="nama" readonly>
                </div>
                <div class="form-group">
                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal_lahir" required>
                </div>
                <div class="form-group">
                    <label for="kelamin">Jenis Kelamin:</label>
                    <div class="custom-select-wrapper">
                        <select id="kelamin" name="kelamin" required>
                            <option value="" disabled selected>Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="agama">Agama:</label>
                    <div class="custom-select-wrapper">
                        <select id="agama" name="agama" required>
                            <option value="" disabled selected>Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Kristen Protestan</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Khonghucu">Khonghucu</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kecamatan">Kecamatan:</label>
                    <input type="text" id="kecamatan" name="kecamatan" placeholder="Kecamatan tempat tinggal" required>
                </div>
                <div class="form-group">
                    <label for="desa">Desa/Kelurahan:</label>
                    <input type="text" id="desa" name="desa" placeholder="Desa/Kelurahan tempat tinggal" required>
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="rt">RT:</label>
                        <input type="text" id="rt" name="rt" placeholder="001" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="rw">RW:</label>
                        <input type="text" id="rw" name="rw" placeholder="001" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Lengkap:</label>
                    <textarea id="alamat" name="alamat" rows="2" placeholder="Masukkan nama jalan/dusun" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="Contoh: 081234567890" required>
                </div>
                <div class="form-group">
                    <button type="submit">Kirim Pendaftaran</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        const checkForm = document.getElementById('check-form');
        const nikInput = document.getElementById('nik');
        const namaInput = document.getElementById('nama');
        const nikGroup = document.getElementById('nik-group');
        const namaGroup = document.getElementById('nama-group');
        const nikError = document.getElementById('nik-error');
        const namaError = document.getElementById('nama-error');
        const confirmationContainer = document.getElementById('confirmation-container');

        const loadingAnimationHTML = `
            <div class="loading-container">
                <div class="boxes">
                    <div class="box"><div></div><div></div><div></div><div></div></div>
                    <div class="box"><div></div><div></div><div></div><div></div></div>
                    <div class="box"><div></div><div></div><div></div><div></div></div>
                    <div class="box"><div></div><div></div><div></div><div></div></div>
                </div>
                <p style="margin-top: 80px; font-weight: bold; color: #333;">Memeriksa data...</p>
            </div>
        `;

        function showError(group, element, message) {
            group.classList.add('invalid');
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearError(group, element) {
            group.classList.remove('invalid');
            element.style.display = 'none';
        }

        checkForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            let isValid = true;

            if (nikInput.value.trim() === '') {
                showError(nikGroup, nikError, 'NIK tidak boleh kosong.');
                isValid = false;
            } else if (!/^\d{16}$/.test(nikInput.value)) {
                showError(nikGroup, nikError, 'NIK harus terdiri dari 16 digit angka.');
                isValid = false;
            } else {
                clearError(nikGroup, nikError);
            }

            if (namaInput.value.trim() === '') {
                showError(namaGroup, namaError, 'Nama tidak boleh kosong.');
                isValid = false;
            } else {
                clearError(namaGroup, namaError);
            }

            if (!isValid) {
                return;
            }

            document.getElementById('initial-check-form').style.display = 'none';
            confirmationContainer.style.display = 'block';
            confirmationContainer.innerHTML = loadingAnimationHTML;
            
            setTimeout(() => {
                const isRegistered = (nikInput.value === '1111222233334444');
                
                if (isRegistered) {
                    confirmationContainer.innerHTML = `
                        <div class="confirmation-card error">
                            <p>NIK Anda sudah terdaftar. Anda tidak bisa mendaftar lagi.</p>
                        </div>
                    `;
                     setTimeout(() => {
                         confirmationContainer.style.display = 'none';
                         document.getElementById('initial-check-form').style.display = 'block';
                     }, 3000);
                } else {
                    confirmationContainer.innerHTML = `
                        <div class="confirmation-card success">
                            <p>Data Anda belum terdaftar. Silakan lanjutkan ke tahap berikutnya.</p>
                            <button id="continue-btn" class="form-group button">Lanjutkan Pendaftaran</button>
                        </div>
                    `;

                    document.getElementById('continue-btn').addEventListener('click', () => {
                        confirmationContainer.style.display = 'none';
                        document.getElementById('full-registration-form').style.display = 'block';
                        document.getElementById('full-nik').value = nikInput.value;
                        document.getElementById('full-nama').value = namaInput.value;
                    });
                }
            }, 2500); 
        });
    </script>
</body>
</html>
