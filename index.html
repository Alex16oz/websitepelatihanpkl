<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPK Kediri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic body styling */
        body {
            font-family: 'Lato', sans-serif; /* Mengganti font default body */
            margin: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center align all text */
        }

        /* Navbar container */
        .navbar {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            overflow: hidden;
        }

        /* Navbar links */
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 28px 20px;
            text-decoration: none;
            font-size: 1em;
        }

        /* Navbar title */
        .navbar .title {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 28px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Main content styling */
        .content {
            padding: 50px 20px;
        }

        /* Styling for the slogan (h1) */
        .slogan {
            font-family: 'Poppins', sans-serif;
            font-size: 3.2em; /* Sedikit diperbesar */
            font-weight: 700;
            background: -webkit-linear-gradient(right, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.15); /* Shadow diperhalus */
            margin-bottom: 0.5em;
        }

        /* Styling for the subheading */
        .subheading {
            font-family: 'Lato', sans-serif; /* Font yang bersih dan mudah dibaca */
            font-size: 1.25em; /* Ukuran font disesuaikan */
            color: #444; /* Warna teks sedikit lebih gelap untuk kontras */
            max-width: 600px;
            margin: 25px auto 0 auto; /* Menambah jarak dari slogan */
            line-height: 1.7; /* Jarak antar baris agar lebih lega */
            font-weight: 400; /* Ketebalan font normal */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span class="title">LPK Kediri</span>
        <a href="#services">Daftar Pelatihan</a>
        <a href="#about">Kejuruan</a>
        <a href="#home">Beranda</a>
    </div>

    <div class="content">
        <h1 class="slogan">Tingkatkan Skill, Buka Peluang Karirmu!</h1>
        <p class="subheading">Asah potensimu melalui program pelatihan intensif, gratis, dan bersertifikat di BLK Kediri. Ambil langkah pertamamu menuju sukses hari ini.</p>
    </div>
    

</body>
</html>
