<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPK Kediri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <span class="title">LPK Kediri</span>
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        <div class="nav-links">
            <a href="#services">Daftar Pelatihan</a>
            <a href="#about">Kejuruan</a>
            <a href="#home">Beranda</a>
        </div>
    </div>

    <div class="slideshow-container">
        <div class="content">
            <h1 class="slogan">Tingkatkan Skill, Buka Peluang Karirmu!</h1>
            <p class="subheading">Asah potensimu melalui program pelatihan intensif, gratis, dan bersertifikat di BLK Kediri. Ambil langkah pertamamu menuju sukses hari ini.</p>
        </div>
    </div>
    
    <script>
        // --- SCRIPT UNTUK SLIDESHOW DINAMIS ---

        // 1. Tentukan folder dan daftar gambar Anda di sini
        const imageFolder = 'images/';
        const imageFiles = [
            'foto1.jpg', 
            'foto2.jpg', 
            'foto3.jpeg',
            'foto4.jpg',
            'foto5.webp',
            'foto6.jpg'
            // Untuk menambah gambar, letakkan file di folder /images
            // lalu tambahkan nama filenya di sini, contoh: 'foto4.jpg',
        ];

        // 2. Kode untuk membuat slide secara otomatis
        const slideshowContainer = document.querySelector('.slideshow-container');
        const totalImages = imageFiles.length;
        const animationDuration = 20; // Durasi total animasi dalam detik (harus sama dengan di CSS)

        imageFiles.forEach((file, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.backgroundImage = `url(${imageFolder}${file})`;
            
            // Mengatur delay animasi agar setiap slide mendapat giliran
            const delay = -(animationDuration / totalImages) * (totalImages - (index + 1));
            slide.style.animationDelay = `${delay}s`;

            slideshowContainer.prepend(slide); // Menggunakan prepend agar elemen .content tetap berada di atas
        });


        // --- SCRIPT UNTUK MENU HAMBURGER ---
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            menuToggle.classList.toggle('open');
        });
    </script>

</body>
</html>
