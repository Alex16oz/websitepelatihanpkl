<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPK Kediri</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar container */
        .navbar {
            /* Gradient from a bright purple to a hot pink */
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            overflow: hidden;
        }

        /* Navbar links */
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 28px 20px;
            text-decoration: none;
        }

        /* Navbar title */
        .navbar .title {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 28px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Main content styling */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span class="title">LPK Kediri</span>
        <a href="#contact">Contact</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#home">Home</a>
    </div>

    <div class="content">
        <h1>Welcome to My Webpage!</h1>
        <p>This is a simple HTML page with a navigation bar.</p>
    </div>

</body>
</html>
